<html>

<head>
    <title>Form</title>
    <link rel="stylesheet" href="css/form.css">
    <style>
        .container{
            border-radius: 20px;
            width: 60%;
            height: 60vh;
        }
    </style>
</head>

<body>
    <div class="container" style="background-color: grey;">
        <table>

            <tr>
                <td>Email:</td>

                <td>Password:</td>

            </tr>
            <tr>
                <td colspan="2"><center><input type="submit" value="LOGIN" /></center></td>
            </tr>
        </table>
    </div>
</body>

</html>
