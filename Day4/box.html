<!DOCTYPE html>
<html lang="en">
<head>
    <title>Box Model</title>
    <style>
        /* */
        *{
            box-sizing: border-box;
        }
        .box{
            width: 100px;
            height: 30px;
            /* background-color: #121212; */
            padding: 20px;
            margin: 100px auto;
            border-radius: 5px;
            /* border: 2px dotted yellow; */
            /* box-shadow: 2px 2px 4px yellow; */
            box-shadow: 0 0 4px black;

        }
    </style>
</head>
<body>

    <!--  -->

    <div class="box">
        <p style="color: white;">Hello World</p>
    </div>
    
</body>
</html>
